<section data-bs-version="5.1" class="header1 cid-s48MCQYojq mbr-fullscreen mbr-parallax-background" id="header1-f">



    <div class="mbr-overlay" style="opacity: 0.8; background-color: rgb(255, 255, 255);"></div>

    <div class="align-center container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <h1 class="mbr-section-title mbr-fonts-style mb-3 display-1"><strong>Stitch Your Pictures Together Online</strong></h1>

                <p class="mbr-text mbr-fonts-style display-7">Click the Button Below</p>
                <div class="mbr-section-btn mt-3"><a class="btn btn-success display-4" href="#configure">Try</a></div>
            </div>
        </div>
    </div>
</section>

<section data-bs-version="5.1" class="form5 cid-tEfpLcSjp8" id="form5-n">


    <div class="container" id="configure">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Configure</strong></h3>

        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-4 mx-auto mbr-form" data-form-type="formoid">
                <form [formGroup]="form" (ngSubmit)="submitForm()" class="mbr-form form-with-styler">
                   
                    <div class="row">
                        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            Oops...! some problem!
                        </div>
                    </div>
                    <div class="dragArea row">
                        <div class="col-md col-sm-12 form-group mb-3">
                            <input type="text" placeholder="Border" class="form-control" id="name-form5-n" formControlName="border">
                        </div>
                        <div class="col-md col-sm-12 form-group mb-3">
                            <input type="color" placeholder="Color" class="form-control" id="email-form5-n" formControlName="bg_color">
                        </div>
                        <fieldset>
                            <legend>Select Orientation:</legend>

                            <div>
                 
                                <label *ngFor="let option of radioOptions">
                                    <input type="radio" name="radioOption" [(ngModel)]="selectedOption" [value]="option.value" (change)="onRadioChange(option.value)">
                                    {{ option.label }}
                                </label>
                            </div>

                            
                        </fieldset>
                        <div class="col-12 form-group mb-3">
                            <input type="file" placeholder="UploadFile" class="form-control" id="url-form5-n" multiple (change)="uploadFile($event)">
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                            <button type="submit" class="btn btn-primary display-4">Send message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 mx-auto mbr-form" data-form-type="formoid">
                <div>
                    <img width="100px" height="200px" src={{uniqueid}} />
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                    <a  download="OnlinePhotoCollage" target="_blank" class="btn btn-primary display-4" href={{uniqueid}} >Download</a>
                </div>
            </div>
        </div>

    </div>
</section>
